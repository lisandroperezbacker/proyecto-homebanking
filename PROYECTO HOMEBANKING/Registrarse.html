    <main>
        <section id="Registrarse">
            <h1>Formulario de Registro</h1>
            <form id="signup-form" action="procesar_inscripcion.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

               <p> <label for="fecha-nacimiento">Fecha de Nacimiento:</label> <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required></p>
                

                <label for="dni">Número de DNI:</label>
                <input type="text" id="dni" name="dni" required>

                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
